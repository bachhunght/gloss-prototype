<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A demo of how to use gulp-twig" />
  <meta name="author" content="Simon de Turck" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inline Styleguide -</title>
  <link rel="stylesheet" type="text/css" href="css/style-sendemail.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="email-confirm-warpper">
      <div class="mail-title">APPOINTMENT REMINDER</div>
      <div class="email-confirm-main">
        <div class="box-appointment">
          <div class="box-appointment__list">
            <div class="box-appointment__item active">
              <div class="box-appointment__title">JANE</div>
              <div class="box-appointment__image">
                <img src="images/picture.png" alt="">
              </div>
            </div>
            <div class="box-appointment__item active">
              <div class="box-appointment__title">FROM THE GLOSS CARTEL TEAM WILL BE WITH YOU TODAY AT</div>
              <div class="box-appointment__address">2:00PM</div>
            </div>
            <div class="box-appointment__item active">
              <div class="box-appointment__title">WHERE</div>
              <div class="box-appointment__address">15 EURIMBLA AVENUE, RANDWICK, NSW, 2031</div>
            </div>
          </div>
        </div>

        <a href="" class="button">CHANGE / CANCEL APPOINTMENT</a>
      </div>
      <div class="footer-email">
        <div class="logo">
          <img src="images/footer-eaml.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
